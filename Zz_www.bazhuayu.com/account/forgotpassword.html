<script type="text/javascript">
    var utm_campaign = getQueryStringMaster("utm_campaign");
    var utmFlag = 0;
    if (utm_campaign != null && utm_campaign != "") {
        utmFlag = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
        document.cookie = "utm_campaign=" + encodeURI(utm_campaign) + ";expires=" + exp.toGMTString();
    }

    var utm_medium = getQueryStringMaster("utm_medium");
    if (utm_medium != null && utm_medium != "") {
        utmFlag = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
        document.cookie = "utm_medium=" + encodeURI(utm_medium) + ";expires=" + exp.toGMTString();
    }

    var utm_source = getQueryStringMaster("utm_source");
    if (utm_source != null && utm_source != "") {
        utmFlag = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
        document.cookie = "utm_source=" + encodeURI(utm_source) + ";expires=" + exp.toGMTString();
    }

    var utm_content = getQueryStringMaster("utm_content");
    if (utm_content != null && utm_content != "") {
        utmFlag = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
        document.cookie = "utm_content=" + encodeURI(utm_content) + ";expires=" + exp.toGMTString();
    }

    var utm_term = getQueryStringMaster("utm_term");
    if (utm_term != null && utm_term != "") {
        utmFlag = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
        document.cookie = "utm_term=" + encodeURI(utm_term) + ";expires=" + exp.toGMTString();
    }

    var utm_url = decodeURI(window.location);
    if (utm_url != null && utm_url != "") {
        if (getCookie("url") == "") {
            var exp = new Date();
            exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
            document.cookie = "url=" + encodeURI(utm_url) + ";expires=" + exp.toGMTString();
        }
    }

    var referrerUrl = document.referrer;
    var keys = ["wd", "q", "query", "word"];
    var searchWord = "";
    for (var i = 0; i < keys.length; i++) {
        var reg = new RegExp("(^|&)" + keys[i] + "=([^&]*)(&|$)", "i");
        var r = referrerUrl.substr(1).match(reg);
        if (r && r[2]) {
            searchWord = decodeURI(r[2]);
            var exp = new Date();
            exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24);//过期时间1天
            document.cookie = "search_word=" + encodeURI(searchWord) + ";expires=" + exp.toGMTString();// 写入Cookie，注册时使用
            break;
        }
    }     
    if (searchWord != "") {
        utmFlag = 1;
    }
    else
    {
        if (getCookie("search_word") != "") {
                searchWord = getCookie("search_word");
                utmFlag = 1;
        }
    }

    if (utmFlag == 1) {
        $.ajax({
            url: "/Common/AjaxPostUtm",
            type: "post",
            dataType: "json",
            data: {
                "utm_campaign": utm_campaign,
                "utm_medium": utm_medium,
                "utm_source": utm_source,
                "utm_content": utm_content,
                "utm_term": utm_term,
                "utm_url": utm_url,
                "search_word": searchWord
            },
        });
    }

    function getCookie(Name) {
        var search = Name + "="
        if (document.cookie.length > 0) {
            offset = document.cookie.indexOf(search)
            if (offset != -1) {
                offset += search.length
                end = document.cookie.indexOf(";", offset)
                if (end == -1) end = document.cookie.length
                return unescape(document.cookie.substring(offset, end))
            }
            else return ""
        }
    }

    function getQueryStringMaster(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return null;
    }

    $(document).ready(function () {
        var jihuoH = $('#jihuoH').val();
        if (jihuoH == '0') {
            $('#jihuop').show();
        }
        logFromChannelCookie();
        function logFromChannelCookie() {
            var fromChannel = getQueryStringMaster("fromchannel");
            if (fromChannel) {
                var exp = new Date();
                exp.setTime(exp.getTime() + 1000 * 60 * 60 * 24 * 7);//过期时间1天
                document.cookie = "_bzytg=" + fromChannel + ";expires=" + exp.toGMTString();
            }
        }
    });
</script>
